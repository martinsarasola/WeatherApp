<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="maindiv">   
    <div class="card">
        <div class="search">
            <input type="text" name="text" placeholder="Localidad" class="input">
            <button class="button"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <h1 class="name">Argentina</h1>
            <img src="./images/sun.png" alt="sun" class="wicon">
            <h1 class="degree">21Â°C</h1>
            <div class="details">
                <div class="humedad">
                    <h3 class="precipitation">Precipitacion <br>30%</h2>
                    <img src="./images/humidity.png" alt="humidity" class="imgs">
                </div>
                <div class="viento">
                    <h3 class="wind">Viento <br>2 Km/h</h2>
                    <img src="./images/wind.png" class="imgs">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
